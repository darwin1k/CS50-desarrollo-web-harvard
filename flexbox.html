            }

            #container > div {

                font-size: 20px;
                margin: 10px;
                padding: 10px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div> text 1</div>
            <div> text 2</div>
            <div> text 3</div>
            <div> text 4</div>
            <div> text 5</div>
            <div> text 6</div>
            <div> text 7</div>
            <div> text 8</div>
        </div>
    </body>
</html>
